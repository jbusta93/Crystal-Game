<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Crystal Collector Game</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <body class="container">
    <div class="rounded centered text-center m-2 mt-4 p-2">
      <h1 class="h1 font-weight-bold col-6 offset-3">Crystal Collector</h1>


      <div class="row rounded centered text-center m-1 p-1">
        <div class="col-3 rounded">
          <img class="crystal" id="white-crystal" src="assets/images/whitecrystal.jpg" alt="white Crystal">
        </div>
        <div class="col-3 rounded">
          <img class="crystal" id="purple-crystal" src="assets/images/purplecrystal.jpg" alt="purple Crystal">
        </div>
        <div class="col-3 rounded">
          <img class="crystal" id="blue-crystal" src="assets/images/bluecrystal.jpg" alt="white Crystal">
        </div>
        <div class="col-3 rounded">
          <img class="crystal" id="red-crystal" src="assets/images/redcrystal.jpg" alt="white Crystal">
        </div>
      </div>

    <div class="row m-1 p-1">
      <h2 class="col-2 pt-5 font-weight-bold" id="wins"></h2>
      <div class="col rounded">
        <h2 class="h2 font-weight-bold col-8 offset-2" id="player-number"></h2>
        <img src="assets/images/bismuthcrystal.jpg" alt="placeholder" class="mb-3" id="win-image">
        <h2 class="h2 font-weight-bold col-8 offset-2" id="goal-number"></h2>
      </div>
      <h2 class="col-2 pt-5 font-weight-bold" id="losses"></h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/crystal.js"></script>



  </body>

</html>
